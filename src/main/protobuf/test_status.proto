syntax = "proto2";

package blaze;

option java_package = "com.google.devtools.build.lib.view.test";

/**
 * Used to implement test specific caching behavior. This reflects the
 * fact that failing tests are a successful actions that might be
 * cached, depending on option settings.
 */
message CacheStatus {
  // If true, may be cached under some circumstance.
  optional bool cachable = 1;
  optional bool test_passed = 2;
};
